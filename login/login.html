<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../login/style.css" />
  </head>
  <body>
    <div class="resister-add">
      <!-- <form action="#" method="post"></form> -->
      <h2>LOGIN PAGE</h2>

      <div class="input-style">
        <label for="a">First Name</label>
        <input type="text" name="neme" id="text" placeholder="First Name" />

        <label for="b">Last Name</label>
        <input type="text" name="neme" id="b" placeholder="Last Name" />

        <label for="c">Your Email</label>
        <input type="email" name="email" id="c" placeholder="Your Email" />

        <label for="z">Your Number</label>
        <input
          type="number"
          name="number"
          id="z"
          placeholder="Your Phone Number"
        />

        <label for="d">Password</label>
        <input
          type="password"
          name="password"
          id="d"
          placeholder="Youur Password"
        />

        <label for="e">Confirm Password</label>
        <input
          type="password"
          name="password"
          id="e"
          placeholder="Confirm Password"
        />
      </div>
      <div class="gender">
        <p>Gender</p>
        <div class="option">
          <input type="radio" name="gender" id="f" />
          <label for="f">Male</label>

          <input type="radio" name="gender" id="g" />
          <label for="g">Female</label>

          <input type="radio" name="gender" id="h" />
          <label for="h">Others</label>
          <div class="register-page">
            <a href="../index/index.html">
              <input type="Submit" value="LOGIN"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
